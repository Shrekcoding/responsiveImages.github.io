<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>responsiveImages</title>

    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="css/images.css">


</head>

<body>

    <!-- header -->


    <!-- body-content -->
    <div class="body-content">
        <div class="section-inner">

            <!-- thirds -->
            <div class="thirds clearfix">

                <!-- one-third -->
                <div class="one-third mobile-collapse">
                    <figure>
                        <img src="images/ChineseDragon.jpg" alt="China" width="1000px" height="750">
                        <figcaption>Chinese_Dragon</figcaption>
                    </figure>

                </div>
                <!--/one-third-->

                <!-- one-third -->
                <div class="one-third one-third-second mobile-collapse">
                    <figure>
                        <img src="images/diagonalley.jpg" alt="Gringotts" width="1000px" height="750">
                        <figcaption>Gringotts_dragon</figcaption>
                    </figure>

                </div>


                <!--/one-third-->

                <!-- one-third -->
                <div class="one-third one-third-last mobile-collapse">
                    <figure>
                        <img src="images/hydra.jpg" alt="Hydra" width="1000px" height="750">
                        <figcaption>Hydra</figcaption>
                    </figure>

                </div>

                <div class="one-third one-third-last mobile-collapse">
                    <figure>
                        <img src="images/icedragon.jpg" alt="Ice" width="1000px" height="750">
                        <figcaption>Ice_dragon</figcaption>
                    </figure>

                </div>

                <div class="one-third one-third-last mobile-collapse">
                    <figure>
                        <img src="images/monday.jpg" alt="Monday" width="1000px" height="750">
                        <figcaption>The "I_Hate_Mondays" Dragon</figcaption>
                    </figure>

                </div>

                <div class="one-third one-third-last mobile-collapse">
                    <figure>
                        <img src="images/sassydragon.jpg" alt="Sassy" width="1000px" height="750">
                        <figcaption>Sassy_Dragon</figcaption>
                    </figure>

                </div>


                <!--/one-third-->

            </div>
            <!--/thirds-->

            <!-- two-columns -->


        </div>
    </div>
    <!--/body-content-->

    <!-- footer -->


</body>

</html>
